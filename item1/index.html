<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>林玲</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="title_left arrow"></span>
            <h3>食物GI表</h3>
            <span class="title_right">…</span>
        </header>
        <div class="form_info">
            <p class="put"><input type="text" placeholder="请输入需要查找的食材"></p>
            <p class="p_info">
                注：GI值是指食物的血糖生成指数，是衡量食物摄入后引起血糖反应的指标。
            </p>
            <p class="check">
                <span><i></i><small>低</small></span>
                <span><i></i><small>中</small></span>
                <span><i></i><small>高</small></span>
            </p>
        </div>
        <section>
            <div class="classify">
                <ul class="class_list">
                    <li><img src="img/fru.png"><p>谷薯类</p></li>
                    <li><img src="img/fru.png"><p class="hide">蔬菜类</p></li>
                    <li><img src="img/fru.png"><p>水果类</p></li>
                    <li><img src="img/fru.png"><p>肉蛋类</p></li>
                    <li><img src="img/fru.png"><p>大豆类</p></li>
                    <li><img src="img/fru.png"><p>奶制品</p></li>
                </ul>
            </div>
            <div class="all_classify">
                <ul>
                    <li>小麦<span class="green">48</span></li>
                    <li>黄豆<span class="green">31</span></li>
                    <li>小麦<span class="blue">54</span></li>
                    <li>黄豆<span class="blue">62</span></li>
                    <li>小麦<span class="red">90</span></li>
                    <li>黄豆<span class="green">22</span></li>
                    <li>黄豆<span class="blue">62</span></li>
                    <li>小麦<span class="red">90</span></li>
                    <li>黄豆<span class="red">87</span></li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
